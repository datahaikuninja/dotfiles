[gcloud]
symbol = "󱇶 "
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

[git_branch]
# symbol = " "
symbol = "󰊢 "

[git_metrics]
added_style = 'bold blue'
format = '[ $added]($added_style)/[ $deleted]($deleted_style) '
disabled = false

[git_status]
conflicted = "="
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕ ⇡${ahead_count}⇣${behind_count}'
up_to_date = '[󰸞](green)'
untracked = "?"
stashed = '$'
modified = "!"
staged = '[++\($count\)](green)'
renamed = "»"
deleted = "✘ "
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
disabled = false

