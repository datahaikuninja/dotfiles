command_timeout = 1200

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = '󰸏 '

[aws.region_aliases]
ap-northeast-1 = 'tokyo'
us-east-1 = 'virginia'

[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'

